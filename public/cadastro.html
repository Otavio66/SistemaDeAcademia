<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do aluno</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <div class="header">
            <h1><a href="index.html">Academia</a></h1>
        </div>
        <form id="form">
            <div class="container">
                <h2>Cadastro de aluno</h2>
                <label id="name-label" for="name">Nome: </label>
                <input id="name" type="text" placeholder="Insira seu nome" style="text-align: left" required>
                <hr>
                <label id="email-label" for="email">Email: </label>
                <input id="email" type="email" placeholder="Insira seu email" style="text-align: left" required>
                <hr>
                <label id="senha-label" for="senha">Senha: </label>
                <input id="senha" type="password" placeholder="Insira a sua senha" style="text-align: left;" required>
                <hr>
                <label id="tel-label" for="telephone">Telefone: </label>
                <input id="tel" type="tel" placeholder="+55 (XX) 9XXXX-XXXX" pattern="\+55 \(\d{2}\) 9\d{4}-\d{4}" required>
                <hr>
                <label id="cpf-label" for="cpf">CPF: </label>
                <input id="cpf" type="text" placeholder="XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                <hr>
                <label id="dropdown-label" for="dropdown">Escolha um de nossos planos: </label>
                <select id="dropdown" name="plano" required>
                    <option value="" disabled selected>Selecione uma de nossas opções</option>
                    <option value="Anual">Anual</option>
                    <option value="Semestral">Semestral</option>
                    <option value="Mensal">Mensal</option>
                    <option value="Semanal">Semanal</option>
                    <option value="Dia único">Dia único</option>
                </select>
                <hr>
                <button id="submit" type="submit">Enviar</button>
            </div>
            <div id ="message">
            </div>
        </form> 
    </main> 
    <footer class="footer">
        <p>Já possui uma conta? Faça seu login <a href="login.html">aqui</a></p>
    </footer>
    <script src = cadastro.js></script>   
</body>
</html>
